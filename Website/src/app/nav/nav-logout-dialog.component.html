<h2 mat-dialog-title>{{"NAV.LOGOUT_DIALOG.TITLE" | translate}}</h2>
<mat-dialog-content >
    <span>{{'NAV.LOGOUT_DIALOG.CONTENT' | translate}}</span>
</mat-dialog-content>
<mat-dialog-actions >
    <button mat-button mat-dialog-close>{{"NAV.LOGOUT_DIALOG.CANCEL" | translate}}</button>
    <button mat-button  [mat-dialog-close]="true" cdkFocusInitial>{{"NAV.LOGOUT_DIALOG.CONFIRM" | translate}}</button>
</mat-dialog-actions>
